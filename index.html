<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/913ca59cd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>REST API Tester</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">REST API Tester</a>
      </div>
    </nav>
    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Data from gorest.co.in</h1>
        <p class="lead">Enter some details to add a user. Please do not use real personal data.</p>
        <div class="form-group mb-2">
          <input type="text" name="name" id="name" class="form-control" placeholder="Name" />
        </div>
        <div class="form-group mb-2">
          <input type="text" name="email" id="email" class="form-control" placeholder="Email Address" />
        </div>
        <div class="form-group mb-2">
          <select class="w-100" name="gender" id="gender">
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <select class="w-100" name="status" id="status">
            <option value="" disabled selected>Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="post-submit btn btn-primary btn-block">Add</button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
      <a href="https://gorest.co.in/" class="navbar-brand" target="_blank">API - gorest.co.in</a>
      <a href="https://kierana.dev/" class="navbar-brand" target="_blank">Portfolio - kierana.dev</a>
    </footer>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
